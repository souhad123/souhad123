<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Intro Anim√©e</title>
<style>
body {
font-family: 'Arial', sans-serif;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
background-color: white; /* tu peux mettre transparent si besoin */
margin: 0;
}
#animated-text {
font-size: 2em;
font-weight: bold;
color: #401c48;
text-align: center;
max-width: 80%;
transition: opacity 1s ease-in-out;
opacity: 0;
}
</style>
</head>
<body>
<div id="animated-text"></div>

<script>
const phrases = [
"üéì Computer Science Student",
"üíª Full-stack developer with interests in DevOps",
"üìä Passionate about data science and the challenges of artificial intelligence",
"üöÄ Seeking a Master‚Äôs program and a work-study opportunity to deepen my expertise"
];

let index = 0;
const textElement = document.getElementById('animated-text');

function showNextPhrase() {
textElement.style.opacity = 0; // fade out
setTimeout(() => {
textElement.textContent = phrases[index];
textElement.style.opacity = 1; // fade in
index = (index + 1) % phrases.length;
}, 500); // demi-seconde pour le fade
}

showNextPhrase(); // premi√®re phrase
setInterval(showNextPhrase, 3500); // change toutes les 3,5 secondes
</script>
</body>
</html>
